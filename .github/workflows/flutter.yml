name: Flutter

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v3
       - uses: subosito/flutter-action@v2
         with:
            channel: 'stable' # or: 'beta' or 'master'
            
       - name: analyze
         run: |
          cd easel
          flutter analyze
          
       - name: build
         run: |
          cd easel
          flutter build
